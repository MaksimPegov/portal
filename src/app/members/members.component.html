<div class="form-kontaner" id="toolbar" style="margin-left: 15%">
  <header [@fallIn]="state">
    <span (click)="userData()" class='glyphicon glyphicon-user' title="Данные пользователя"></span>
    <span (click)="logout()" class="glyphicon glyphicon-log-out" title="Выход"></span>
  </header>
  <div id="page" [@moveInLeft]="state">
    <h4>Дорбро пожаловать {{ auth.auth.displayName }}! </h4>
    <img src="./assets/images/filler.png">
  </div>
</div>
